{% extends the_template %}
{% block title %}PREORDER{% endblock %}
{% block content %}
{% for item in items %}
  <section>
    <h1>{{ item.name }}</h1>
  </section>
  <section>
    <img class="product" src="{{ url_for('static', filename=item.img) }}">
  </section>
  <section class="item">
    <h3>PREORDER</h3>
    <p>{{ item.description }}</p>
    <h4>{{ item.price }} AUD</h4>
    <a href="{{ url_for('checkout') + '?item=' + item.pk|string }}" class="action"></a>
  </section>
{% endfor %}
{% endblock %}
{% block script %}
{% endblock %}
