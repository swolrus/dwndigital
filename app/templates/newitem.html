{% extends "base.html" %}
{% block title %}Created Item{% endblock %}
{% block content %}
<h1>Created Item</h1>
<p><b>ID: </b>{{ item._id }}</p>
<p><b>Name: </b>{{ item.name }}</p>
<p><b>Price: </b>{{ item.price }}</p>
<p><b>Display Name: </b>{{ item.displayname }}</p>
<p><b>Description: </b>{{ item.description }}</p>
{% endblock %}
