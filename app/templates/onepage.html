<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
    <title>OnepageTest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
   <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
   <script
      src="https://www.paypal.com/sdk/js?client-id=AQVce-IvjMxu3rIQnkQE_6YGkWLKcXS7410E77YClYqRzOd-8xeFg7giN2b6_6usd7OfBH-EAVjcStIE&components=buttons&currency=AUD"> // Required. Replace YOUR_CLIENT_ID with your sandbox client ID.
    </script>
  </head>
  <body>
    <nav class="navbar navbar-light navbar-expand-md dwn-nav">
        <a class="navbar-brand" href="#">KAIMAN x POSTMAN</a>
        <label for="_1" class="collapse-state navbar-toggle collapsed" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </label>
        <input id="_1" type="checkbox">
        <div class="navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">PREORDER</a>
            </li>
          </ul>
        </div>
    </nav>
    <main>
      <div class="wrapper">
        {% if current_user.is_authenticated %}
        <section>
          <ul class="nav nav-fill">
            <li class="nav-item">
              <a class="nav-link disabled" href="">{{ current_user.email }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin.create_item') }}">Create Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin.delete_item') }}">Delete Item</a>
            </li>
            <li class="nav-item" style="float:right">
              <a class="nav-link" style="color:red!important" href="{{ url_for('admin.logout') }}">Logout</a>
            </li>
          </ul>
        </section>
        {% endif %}

        <section>
            <div id="test">

            </div>
        </section>
        </div>
    </main>
</body>
<script type="text/babel">
    const element = <h1>Hello from React</h1>; ReactDOM.render(element,
    document.getElementById("test"));
</script>
</html>
